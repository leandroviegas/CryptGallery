<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="row"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script>
      let page = 1;
      let images = [];
      let baseUrl = "";
      let loading = false;

      async function getImages() {
        loading = true;
        await fetch("http://localhost:3333/?page=" + page)
          .then((response) => response.json())
          .then((data) => {
            baseUrl = data.url;
            images.push(...data.files);
          })
          .finally(() => {
            loading = false;
          });

        let el = "";
        for (let index = 0; index < images.length; index++) {
          el += `<div class="col-md-4">
          <div class="thumbnail">
            <a target="_blank" href="${baseUrl}/${images[index]}">
              <img class="w-100" src="${baseUrl}/${images[index]}">
            </a>
          </div>
        </div>`;
        }
        document.querySelector(".row").innerHTML = el;
      }

      getImages();

      $(window).scroll(function () {
        if (
          $(window).scrollTop() + $(window).height() ==
          $(document).height()
        ) {
          page++;
          if (!loading) getImages();
        }
      });
    </script>
  </body>
</html>
